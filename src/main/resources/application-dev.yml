spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/mytest?useUnicode=true&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true
    username: root
    password: root
    #连接的间隔时间
    timeBetweenEvictionRunsMillis: 60000
    #连接最大存活时间
    minEvictableIdleTimeMillis: 300000
    #最大连接数
    max-open-prepared-statements: 150